<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class = "landing">
        <div class = "navbar">  
            <div class="navbar-image">
                <img src="images/luffy.png" alt="Navbar Icon">
            </div>
            <div class="navbar-application">
                <span>Yasseen Rouni</span>
                <ul>
                    <li>File</li>
                    <li>Edit</li>

            <div class="date-time">
                <span id="date">Thu Jan 2</span>
                <span id="time"> 3:34 am</span>
            </div>
        </div>
        <div class = "hero-section">
            <div class="desktop">
                <div class="app-icon">
                    <img src="images/folder.png" alt="Projects" class="folder-icon">

                </div>
                <div class="app-icon">
                    <img src="images/folder.png" alt="App 2">

                </div>
                <div class="app-icon">
                    <img src="images/folder.png" alt="App 3">
                    <span>Work Experience</span>
                </div>
                <div class="app-icon">
                    <img src="images/doc.png" alt="App 4">

                </div>
                <div class="app-icon">
                    <img src="images/folder.png" alt="App 4">
                    <span>Education</span>
                </div>
                <div class="app-icon">
                    <img src="images/email.png" alt="App 4">
                    <span>Email</span>
                </div>
                <div class="app-icon">
                    <img src="images/folder.png" alt="App 4">
                    <span>Skills</span>
                </div>
            </div>
            <div class = "dock">
                <img src="images/folder.png" alt="App Icon 1">
                <img src="images/folder.png" alt="App Icon 2">
                <img src="images/folder.png" alt="App Icon 3">
                <img src="images/folder.png" alt="App Icon 4">
                <img src="images/folder.png" alt="App Icon 5"> 
            </div>
        </div>
    </div>

</html>
